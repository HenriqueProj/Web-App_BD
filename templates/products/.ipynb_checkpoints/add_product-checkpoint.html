{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Products{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="SKU">SKU</label>
    <input name="SKU" id="SKU" type="number" value="{{request.form['SKU'] }}" required>
      <label for="name">Name</label>
    <input name="name" id="name" type="text" value="{{request.form['name'] }}" required>
      <label for="description">Description</label>
    <input name="description" id="description" type="text" value="{{request.form['description'] }}" required>
    <label for="price">Price</label>
    <input name="price" id="price" type="number" min="0" step="0.0001" placeholder="0.0000" value="{{request.form['price'] }}" required>
      <label for="EAN">EAN</label>
      <input name="EAN" id="EAN"  type="number" min="0" value="{{request.form['EAN'] }}">
    <input type="submit" value="Add">
  </form>
{% endblock %}
